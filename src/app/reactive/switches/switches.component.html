<h2> Reactivo: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Radio -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">
            Género
        </label>

        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input" 
                        type="radio" 
                        id="radioMasculino"
                        value="M"
                        formControlName="genero">
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input  class="form-check-input"
                        type="radio" 
                        id="radioFemenino"
                        value="F"
                        formControlName="genero">
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- Switch -->

    <div class="row mb-3">
         
        <label class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input  class="form-check-input"
                        type="checkbox" 
                        id="flexSwitchCheckChecked" 
                        formControlName="notificaciones">
            
                <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
            </div>
        </div>
    </div>

    <!-- Normal CheckBox -->
    <div class="row mb-3">
         
        <label class="col-sm-3 col-form-label"></label>
        
        <div class="col-sm-9">
            <div class="form-check">
                <input  class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckDefault"
                        formControlName="condiciones">
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones
                </label>
              </div>
        </div>
    </div>


    <!-- Boton Submit -->

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
