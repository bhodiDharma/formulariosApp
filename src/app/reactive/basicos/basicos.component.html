<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">

              <!-- Nombre del Producto  -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">

                    <input  type="text"
                            class="form-control"
                            placeholder="Nombre del producto"
                            formControlName="nombre">
                    <span class="form-text text-danger" 
                          *ngIf="campoNoEsValido('nombre')">
                            Debe ser de 3 letras</span>
                </div>
            </div>

            <!-- Precio del Producto  -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Precio del producto"
                            formControlName="precio">
                    <span class="form-text text-danger"
                          *ngIf="campoNoEsValido('precio')">
                        El precio debe ser mayor que 0
                    </span>
                </div>
            </div>

            


            <!-- Existencias del Producto  -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number"
                            class="form-control"
                            placeholder="Existencias del producto"
                            formControlName="existencias"
                            >
                    <span class="form-text text-danger"
                          *ngIf="campoNoEsValido('existencias')">
                           Las existencias deben ser mayor que 0
                      </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar    
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Valor</span>
        <pre>{{ miFormulario.value | json }}</pre>

    </div>
</div>
